<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row" id="cabecalho">
      <div class="col-12">
        <h4>Cadastro de Produto</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="logotipo">
        <img src='./imagens/logoPam.png' id="logo">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Digite o nome do produto:</label>
          <input type="text" id="nome" class="form-control" placeholder="Nome" name="nome">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">Digite o valor do produto:</label>
          <input type="number" id="preco" class="form-control" placeholder="Preço" name="preco">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">Digite a quantidade do produto:</label>
          <input type="number" id="quantidade" class="form-control" placeholder="Quantidade" name="quantidade">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">Selecione uma foto do produto:</label>
          <input type="file" class="form-control-file" id="foto" name="foto">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">Selecione a(s) categoria(s) do produto:</label><br>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <input type="checkbox" id="infantil" name="infantil" value="infantil">
          <label for="infantil">Infantil</label>
        </div>
        <div class="col-4">
          <input type="checkbox" id="adulto" name="adulto" value="adulto">
          <label for="adulto">Adulto</label>
        </div>
        <div class="col-4">
          <input type="checkbox" id="masculino" name="masculino" value="masculino">
          <label for="masculino">Masculino</label><br>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <input type="checkbox" id="feminino" name="feminino" value="feminino">
          <label for="feminino">Feminino</label>
        </div>
        <div class="col-4">
          <input type="checkbox" id="calca" name="calca" value="calca">
          <label for="calca">Calça</label>
        </div>
        <div class="col-4">
          <input type="checkbox" id="camisa" name="camisa" value="camisa">
          <label for="camisa">Camisa</label><br>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input type="checkbox" id="shorts" name="shorts" value="shorts">
          <label for="shorts">Shorts</label>
        </div>
        <div class="col-4">
          <input type="checkbox" id="conjuntos" name="conjuntos" value="conjuntos">
          <label for="conjuntos">Conjuntos</label>
        </div>
        <div class="col-5">
          <input type="checkbox" id="acessorios" name="acessorios" value="acessorios">
          <label for="acessorios">Acessórios</label>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-info btn-block" id="cadastrar">Cadastrar produto</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
